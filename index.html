<!DOCTYPE html>
<head>
	<title>NOSSO AR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/color.css">
</head>

<body>
	<div id="wrapper">
		<header id="header-container">
			<div id="header">
				<div class="container">
					<div class="left-side">
						<div id="logo">
							<a href="index.html"><img src="images/logo.png" alt=""></a>
						</div>
						<!-- Mobile Navigation -->	
						<div class="mmenu-trigger">	
							<button class="hamburger hamburger--collapse" type="button">	
								<span class="hamburger-box">	
									<span class="hamburger-inner"></span>	
								</span>	
							</button>	
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="clearfix"></div>
		<!-- Header Container / End -->
		<div class="margin-top-15"></div>
		<!-- Container/Content / Start -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h4 class="headline margin-bottom-5">Pesquise uma Cidade</h4>
					<div class="sidebar-textbox">
						<input type="text" id="inputPesquisa" class="form-control"></input>
					</div>
					<div id="retorno"></div>
				</div>
			</div>
		</div>
		<div class="margin-bottom-15"></div>
		<div class="clearfix"></div>
		<!-- Map Container -->
		<div class="contact-map margin-bottom-55">
			<!-- Google Maps -->
			<div class="google-map-container">
				<div id="propertyMap"></div>
			</div>
			<div class="address-box-container">
				<div class="address-container">
					<div class="office-address">
						<h3>
							<b id="NomeCidade">Carregando</b> </br>
							<small style="color:white">
								<b id="NomeEstado">Estado</b> - <b id="NomePais">País</b>
							</small>
						</h3>
						<ul>
							<li>Qualidade do Ar: <b id="QualidadeAr">0</b></li>
							<li>Temperatura: <b id="Temperatura">0</b></li>
							<li>Umidade: <b id="Umidade">0</b></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div id="footer" class="sticky-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-5 col-sm-6">
						<img class="footer-logo" src="images/logo.png" alt="">
						<br><br>
						<p>Pensando sempre no <b>NOSSO AR</b>.</p>
					</div>
					<div class="col-md-4 col-sm-6 ">
						
					</div>
					<div class="col-md-3  col-sm-12">
						<h4>Contato</h4>
						<div class="text-widget">
							E-mail:<span> <a href="#">contato@nossoar.com.br</a> </span><br>
						</div>

						<ul class="social-icons margin-top-20">
							<li><a class="facebook" href="#"><i class="icon-facebook"></i></a></li>
							<li><a class="twitter" href="#"><i class="icon-twitter"></i></a></li>
						</ul>
					</div>
				</div>
				
				<!-- Copyright -->
				<div class="row">
					<div class="col-md-12">
						<div class="copyrights">© 2020 Nosso Ar. Todos Direitos Reservados.</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer / End -->

		<!-- Back To Top Button -->
		<div id="backtotop"><a href="#"></a></div>

		<!-- Scripts -->
		<script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="scripts/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="scripts/chosen.min.js"></script>
		<script type="text/javascript" src="scripts/magnific-popup.min.js"></script>
		<script type="text/javascript" src="scripts/owl.carousel.min.js"></script>
		<script type="text/javascript" src="scripts/rangeSlider.js"></script>
		<script type="text/javascript" src="scripts/sticky-kit.min.js"></script>
		<script type="text/javascript" src="scripts/slick.min.js"></script>
		<script type="text/javascript" src="scripts/masonry.min.js"></script>
		<script type="text/javascript" src="scripts/mmenu.min.js"></script>
		<script type="text/javascript" src="scripts/tooltips.min.js"></script>
		<script type="text/javascript" src="scripts/custom.js"></script>
    <!-- Maps -->
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALZGKwcSje02WzViMIDrY75aom4KLqV_A&libraries=visualization&v=weekly" defer></script>
		<!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script> -->
    <script type="text/javascript" src="scripts/markerclusterer.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
	<script src="//unpkg.com/leaflet-gesture-handling"></script>
    <script>
	  getLocation();
    </script>
	<script type="text/javascript" src="scripts/mapanovo.js"></script>
	<script type="text/javascript" src="scripts/pesquisa.js"></script>
	<script>init("#inputPesquisa","#inputPesquisa","#retorno")</script>
	</div>
	<!-- Wrapper / End -->
</body>
</html>
